<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <h1>Etch A Sketch</h1>
        <div class="container">
            <div class="controls">
                <div class="sliderHolder">
                    <input type="range" min="2" max="100" value="50" class="slider">
                    <output></output>
                </div>
                
                <button class="reset">Apply Changes</button>
            </div>
            <div class="canvas"></div>
            <button class="clear">Clear Canvas</button>
        </div>
        
    </body>
    <script src="./etchASketch.js"></script>
</html>
